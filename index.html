<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>weather Dashboard</title>
  </head>
  <body>
    <!--header-->
    <header><h1>Weather Dashboard</h1></header>

    <!--dashboard-->
    <div class="dashboard-container">
      <!--left side-->
      <sidebar class="sidebar">
        <h2>Search for a city:</h2>
        <input
          type="text"
          class="search"
          placeholder="enter city name"
          id="city"
          name="city"
        />
        <button type="button" class="search-btn" onclick="getWeather()">
          Search
        </button>
        <hr />
        <div class="history"></div>
      </sidebar>
      <!--right side-->
      <main class="main">
        <div class="top">
          <div class="card">
            <h2 id="cityName">Atlanta (9/13/2022)</h2>
            <p>
              temperature: <span id="temp1"></span><br />
              humidity: <span id="hum1"></span><br />
              wind: <span id="wind1"></span>
            </p>
          </div>
        </div>
        <div class="bottom">
          <h2>5-Day Forecast:</h2>
          <div class="forecast-container"></div>
        </div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/weather.js"></script>
  </body>
</html>
